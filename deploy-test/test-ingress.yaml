apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  # 사용하는 Ingress Controller에 맞게 둘 중 하나만 쓰세요.
  # annotations:
  #   kubernetes.io/ingress.class: nginx
spec:
  # 또는 ingressClassName 사용 (권장)
  # ingressClassName: nginx

  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-svc      # <- 서비스 이름
            port:
              number: 80        # <- 서비스 포트(숫자)

